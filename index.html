<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="about">
      <img src="./eisenhower-matrix.jpg" alt="matrix of Eisenhower">
      <a class="about__inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="main-page">
      <div id="main-page__add-task">
        <h3>Add Item</h3>
        <div class="main-page__input-wrapper">
          <input id="new-task" class="main-page__task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="main-page__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="main-page__task">Pay Bills</label>
          <input type="text" class="main-page__task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="main-page__edit-mode">
          <input type="checkbox">
          <label class="main-page__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-page__task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main-page__completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main-page__task">See the Doctor</label>
          <input type="text" class="main-page__task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
